<!DOCTYPE html>
<html>
<head>
	<title>todoList</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/todo.css">
	<script
	  src="http://code.jquery.com/jquery-3.4.1.js"
	  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	  crossorigin="anonymous"></script>
</head>
<body>
	<div id="container">
		<h1>To-Do List <i class="fas fa-plus"></i></h1>
		<input type="text" placeholder="Add New Todo">
		<ul>
			<li><span><i class="fas fa-trash-alt"></i></span> Go to church</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Do laundry</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Watch the Good Fight</li>
		</ul>
		
	</div>
	

	<script type="text/javascript" src="assets/js/todo.js"></script>
</body>
</html>
